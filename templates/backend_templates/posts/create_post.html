{% extends "backend_base.html" %}
{% load static %}

{% block title %}Create Post{% endblock title %}

{% block body %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-xl-8 col-lg-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Create Post</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="id_title" name="title" class="form-control" required placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <label for="id_category" class="form-label">Category</label>
                            <select id="id_category" name="category" class="form-select ps-2" required>
                                <option value="" selected disabled>Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group input-group-outline mb-3">
                            <textarea class="form-control" id="id_content" name="content" rows="5" required placeholder="Content"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_post_image" class="form-label">Post Image</label>
                            <input type="file" id="id_post_image" name="post_image" class="input-group input-group-outline mb-3">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
