{% extends "backend_base.html" %}
{% load static %}

{% block title %}Edit Category{% endblock title %}

{% block body %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-xl-4 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Edit Category for {{ post.title }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="outline mb-3">
                            <label for="id_category" class="form-label">Category</label>
                            <select id="id_category" name="category" class="form-select ps-2" required>
                                <option value="" selected disabled>Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == post.category.id %} selected {% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
