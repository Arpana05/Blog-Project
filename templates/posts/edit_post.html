{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - My Blog</title>
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'post_create.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>


<div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
            {{ form.content }}
        </div>

        <div class="mb-3">
            <label for="{{ form.post_image.id_for_label }}" class="form-label">Post Image</label>
            {% if post.post_image %}
                <img src="{{ post.post_image.url }}" alt="Current Post Image" style="max-width: 300px; max-height: 300px; margin-bottom: 10px;">
            {% else %}
                <p>No current image</p>
            {% endif %}
        </div>
        <div>
            <label for="{{ form.post_image.id_for_label }}" class="form-label">Change Image</label>
            {{ form.post_image }}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-lg btn-outline-secondary">Save Changes</button>
        </div>
    </form>
</div>
